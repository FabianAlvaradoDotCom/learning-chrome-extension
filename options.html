<!DOCTYPE html>
    <head>   
    <title>Practicing app - options</title>
        <style>
            body{
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <h2>Options page</h2><br>
        <!-- <button rel="justclear">Just clear</button> -->

        <input type="checkbox" id="Welcome"
        name="subject" value="Welcome">
        <label for="Welcome">Welcome</label>

        <p>&nbsp;</p>
        <input type="checkbox" id="JS"
        name="subject" value="JS">
        <label for="JS">JS</label>

        <input type="checkbox" id="ES6"
        name="subject" value="ES6">
        <label for="ES6">ES6</label>        

        <input type="checkbox" id="Node"
        name="subject" value="Node">
        <label for="Node">Node</label>

        <input type="checkbox" id="Express"
        name="subject" value="Express">
        <label for="Express">Express</label>

        <input type="checkbox" id="React"
        name="subject" value="React">
        <label for="React">React</label>

        <input type="checkbox" id="React Native"
        name="subject" value="React Native">
        <label for="React Native">React Native</label>

        <input type="checkbox" id="MongoDB"
        name="subject" value="MongoDB">
        <label for="MongoDB">MongoDB</label>

        <input type="checkbox" id="CSS"
        name="subject" value="CSS">
        <label for="CSS">CSS</label>

        <input type="checkbox" id="Web Animations API"
        name="subject" value="Web Animations API">
        <label for="Web Animations API">Web Animations API</label>

        <input type="checkbox" id="UI"
        name="subject" value="UI">
        <label for="UI">UI</label>

        <input type="checkbox" id="Jasmine"
        name="subject" value="Jasmine">
        <label for="Jasmine">Jasmine</label>

        <input type="checkbox" id="Git"
        name="subject" value="Git">
        <label for="Git">Git</label>        

        <input type="checkbox" id="Java"
        name="subject" value="Java">
        <label for="Java">Java</label>
        <br>
        <br>
        <label for="frequency">Enter the frequency for the questions to show up (in the current version you need to re-start Chrome to get the time interval updated)</label>
        <br>
        <input type="text" id="frequency" rel="frequency">
        <button rel="saveFrequency">Save!</button>
        <br>
        <br>
        <button rel="clear">Reset all to defaults</button>
        <script src="./options.js"></script>
        <script src="./alarm-time-config.js"></script>
    </body>
</html>
