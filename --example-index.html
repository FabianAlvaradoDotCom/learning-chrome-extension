<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p rel="questionContainer">Sending something</p>

    <script>
      'use strict';

      document.addEventListener('DOMContentLoaded', function(event) {
        var myHeaders = new Headers({
          'Content-Type': 'application/json'
        });

        let subject = {
          subject: 'Node'
        };

        var myInit = {
          method: 'POST',
          headers: myHeaders,
          cache: 'default',
          mode: 'cors',
          body: JSON.stringify(subject)
        };

        var myRequest = new Request(
          'https://chrome-extension-app.herokuapp.com/question/random',
          myInit
        );

        fetch(myRequest)
          .then(function(response) {
            return response.json();
          })
          .then(response => {
            console.log(response);
            document.querySelector('[rel="questionContainer"]').textContent =
              response.selected.questionPart1 +
              (response.selected.questionPart2
                ? response.selected.questionPart2
                : '');
          })
          .catch(err => {
            console.log(err);
          });
      });
    </script>
  </body>
</html>
